<html lang="pt-BR">
	{% load static %} {% load django_bootstrap5 %}
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'styles/login_stprev.css' %}" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		{% bootstrap_css %}
		<title>Relatorios Jira</title>
	</head>
	<body>
		<div class="container-fluid">
			<form method="post" class="login" autocompete="off">
				{% csrf_token %}
				<div class="row justify-content-center m-3">
					<div class="col-4">
						<div class="login_placeholder">
							<div class="row m-3">
								<div class="col">
									<input
										type="text"
										class="form-control form-control-sm shadow-sm"
										name="username"
										placeholder="Usuário de Rede"
										aria-label="Usuário de Rede" />
								</div>
							</div>
							<div class="row m-3">
								<div class="col">
									<input
										type="password"
										class="form-control form-control-sm shadow-sm"
										name="password"
										placeholder="Senha"
										aria-label="Senha de Rede" />
								</div>
							</div>
							<div class="row m-3">
								<div class="col">
									<button type="submit" class="btn btn-outline-warning">
										Acessar
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="message">{{ form.non_field_errors }}</div>
				</div>
			</form>
		</div>
		{% bootstrap_javascript %}
	</body>
</html>
