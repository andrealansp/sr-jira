<html lang="pt-BR">
{% load static %} {% load django_bootstrap5 %}
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'styles/login_stprev.css' %}"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    {% bootstrap_css %}
    <title>Relatorios Jira</title>
</head>
<body>
<div class="container-fluid">
    <form method="post" class="login" autocompete="off">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row login_area">
                    <div class="col-6 image_area"></div>
                    <div class="col-6 login_form">
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <img src="{% static "images/logo1.png" %}" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="row m-3">
                          {% bootstrap_form form %}
                        </div>
                        <div class="row m-3">
                            <div class="col">
                                <button type="submit" class="btn btn-outline-primary">
                                    Acessar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% bootstrap_javascript %}
</body>
</html>
