<html lang="pt-BR">
{% load static %} {% load django_bootstrap5 %}
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'styles/login_stprev.css' %}"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    {% bootstrap_css %}
    <title>Relatorios Jira</title>
</head>
<body>
<div class="container-fluid">
    <form method="post" class="login" autocompete="off">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row login_area">
                    <div class="col-6 image_area" id="imagelogin"></div>
                    <div class="col-6 login_form">
                        <div class="row m-3 text-center" ><h5>REGIONAL ES</h5></div>
                        <div class="row m-3">
                            {% bootstrap_form form %}
                        </div>
                        <div class="row m-3">
                            <div class="col">
                                <button type="submit" class="btn btn-outline-primary">
                                    Acessar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% bootstrap_javascript %}
<script language="JavaScript">
    document.addEventListener("DOMContentLoaded", function () {
        login_image = document.getElementById('imagelogin');
        imagem = Math.floor(Math.random() * 5) + 1;
        url = `url(../../static/images/${imagem}.jpg)`
        login_image.style.backgroundImage = url;
        login_image.style.backgroundRepeat = "no-repeat"; // Prevents image repetition
        login_image.style.backgroundSize = "cover";      // Scales image to cover the element
        login_image.style.backgroundPosition = "center"; // Centers the image
    })
</script>
</body>
</html>
