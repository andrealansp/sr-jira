{% extends "base.html" %}
{% block content %}
    <div class="row custom_header m-2">
        <div class="col">
            <h3>Confirmar de Exclusão!</h3>
        </div>
    </div>
    <div class="row m-2 principal">
        <div class="col">
                <h4>Tem certeza que deseja apagar a ocorrência do {{ object.id_processador.identificacao }} no dia {{ object.data_inicial }}?</h4>
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Sim, tenho certeza" class="btn btn-primary btn-sm"/>
                <input class="btn btn-danger btn-sm" type="reset" value="Não quero apagar mais"
                       onClick="history.back()"/>
            </form>
        </div>
    </div>


{% endblock content %}
